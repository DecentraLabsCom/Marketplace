name: Generate Visual Baselines

on:
  push:
    branches: [ 'visual/baselines-from-main' ]

jobs:
  generate-baselines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress binary
        run: npx cypress install

      - name: Start dev and run visual spec (create/update snapshots)
        run: npx start-server-and-test dev http://localhost:3000 cypress run -- --spec cypress/e2e/visual/critical-pages.cy.js --env updateSnapshots=true
        timeout-minutes: 15

      - name: Upload generated snapshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: cypress/snapshots/**/*
