# CodeQL Analysis for security vulnerabilities and code quality
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

name: "CodeQL Analysis"

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Query suites: default, security-extended, security-and-quality
        queries: security-and-quality
        # Autobuild attempts to build any compiled languages
        config: |
          paths-ignore:
            - 'node_modules'
            - 'coverage'
            - '.next'
            - 'out'
            - 'build'
            - 'public/labs'
            - 'data'

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      env:
        NPM_CONFIG_LEGACY_PEER_DEPS: true
      run: npm ci --ignore-scripts

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        upload: true
